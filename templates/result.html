<!DOCTYPE html>
<head>
  <title>KumaStock - Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<html>
  <body>
    <main>
      <div class="px-4 py-3 my-2 text-center">
        <h1 class="display-6 fw-bold text-primary">Welcome to KumaStock</h1>
      </div>
      <form method="post" action="{{url_for('index')}}">
        <div class="col-md-6 mx-auto text-center">
          <label class="form-label fw-bold fs-5">This is the predicted Stock price 30 days after {{end_date}}</label>

          <div class="row my-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
              <label for="name" class="form-label fw-bold fs-5">Stock Name:</label>
            </div>
            <div class="col-sm-8">{{name}}<input type="hidden" id="name" name="name" value="{{name}}" /></div>
          </div>

          <div class="row my-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
              <label for="start_date" class="form-label fw-bold fs-5">Start Date:</label>
            </div>
            <div class="col-sm-8">
              {{start_date}} <input type="hidden" id="start_date" name="start_date" value="{{start_date}}" />
            </div>
          </div>

          <div class="row my-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
              <label for="end_date" class="form-label fw-bold fs-5">End Date:</label>
            </div>
            <div class="col-sm-8">
              {{end_date}}<input type="hidden" id="end_date" name="end_date" value="{{end_date}}" />
            </div>
          </div>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Back to search</button>
          </div>
        </div>
      </form>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div id="stockChart" class="px-4" style="height: 600px"></div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const graphs = {{graphJSON | safe}};
      Plotly.plot("stockChart", graphs[0].data, graphs[0].layout);;
    </script>
  </body>
